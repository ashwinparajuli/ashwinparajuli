<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{title}}</title>

        <style>

        body{
            background-color: black;
        }

        .main{
            width: 1000px;
            background-color: navy;
            color: white;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        .list{
            width: 1000px;
            background-color: cyan;
            color: white;
            padding: 20px;
            font-size: 20px;

        }

        .table{
            width: 1000px;
            background-color: white;
            color: black;
            text-align: center;
            padding: 20px;

        }
        
        .loop1{
            text-align: left;
        }

        .loop2{
            text-align: left;
        }

        </style>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      
        <div class="main"> 
        <h1>{{body}}</h1>
    </div>
    <br/>

        <div class="list">
        {% for n in list %}
       
         <h3>({{forloop.counter}}) {{n}}</h3>
        {% endfor %}
        </div>
        <br/>
    
        <div class="table">
        <table border="5" cellpadding="10">
            <tr>
                <th>S.N</th>
                <th>Full Name</th>
                <th>Phone Number</th>
            </tr>

            {% for n in details %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{n.Name}}</td>
                <td>{{n.Phone}}</td>
            </tr>
            {% endfor %}
        </dv>
        
    </table>
    <br/>
                

{% if numbers|length > 0 %}

   {% for n in numbers %}
    <div class="loop1">
        {{n}} 
    </div>

{% endfor %}

{% else %}
    No data found!
{% endif %}


    

        <script src="" async defer></script>
    </body>
</html>
